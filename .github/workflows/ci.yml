name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3) Compile the Java file
      - name: Compile HelloWorld
        run: javac HelloWorld.java

      # 4) Run it
      - name: Run HelloWorld
        run: java HelloWorld
            # 5) Download the JUnit console launcher
      - name: Download JUnit platform
        run: |
          curl -L -o junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      # 6) Compile the test
      - name: Compile HelloWorldTest
        run: javac -cp .:junit-platform-console-standalone.jar HelloWorldTest.java

      # 7) Run the test suite
      - name: Run JUnit tests
        run: java -jar junit-platform-console-standalone.jar \
          --class-path . --scan-class-path

        


